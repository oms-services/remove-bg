oms: 1
info:
  version: 1.0.0
  title: Remove Background
  description: This is a simple remove background service
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  contact:
    name: Open Microservices
    url: 'https://openmicroservices.org'
    email: core@openmicroservices.org
lifecycle:
  startup:
    command:
      - npm
      - start
actions:
  process:
    help: Get background removed from image
    arguments:
      base64content:
        type: string
        in: requestBody
        help: >-
          Image base64 data will process to remove background from image and
          provide base64 data.
    http:
      port: 3000
      method: post
      path: /remove-bg
    output:
      type: object
      properties:
        base64Output:
          help: The base64 content for removed background image
          type: string
environment:
  API_KEY:
    required: true
    type: string
    help: 'API key for service (https://www.remove.bg/profile#api-key)'
