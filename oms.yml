omg: 1
info:
  version: 1.0.0
  title: Remove Background
  description: Removes backgrounds from images
  license:
    name: Apache 2.0
    url: https://opensource.org/licenses/Apache-2.0
lifecycle:
  startup:
    command: ["node", "/app/src/index.js"]
health:
  http:
    path: /health
    port: 5000
actions:
  remove:
    help: Removes the background of the provided image (via URL)
    http:
      path: /remove
      method: post
      port: 5000
    arguments:
      url:
        type: string
        required: true
        in: requestBody
    output:
      type: any

environment:
  REMOVE_BG_API_KEY:
    required: true
    type: string
  S3_BUCKET:
    type: string
  S3_DIRECTORY:
    type: string
  AWS_ACCESS_KEY_ID:
    type: string
  AWS_SECRET_ACCESS_KEY:
    type: string
  AWS_REGION:
    type: string
